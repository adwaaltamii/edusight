  <div class="container mt-3">
    <h2>Tutor Sign Up </h2>
    <form action="/action_page.php">
      <!--     what is this??
 -->
      <h3> General Information</h3>
      <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="tutorname" placeholder="Enter Name" name="tutname">
      </div>

      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>

      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>

      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
          <br>
        </label>
      </div>
      <br>
      <select class="select">
        <h3> Qulaification </h3>
        <option value="1" disabled>Qualification</option>
        <option value="2">Bachelor</option>
        <option value="3">Masters</option>
        <option value="4">PhD</option>
      </select>

      <h3> Contact Information</h3>
      <div class="mb-3 mt-3">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="tutoraddress" placeholder="Enter Address" name="tutaddress">
      </div>

      <div class="mb-3 mt-3">
        <label for="phonenumber">Phone Number:</label>
        <input type="text" class="form-control" id="tutornumber" placeholder="Enter Phone number" name="tutnum">
      </div>


      <h6 class="mb-0 me-4">Gender: </h6>

      <div class="form-check form-check-inline mb-0 me-4">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1" />
        <label class="form-check-label" for="femaleGender">Female</label>
      </div>

      <div class="form-check form-check-inline mb-0 me-4">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2" />
        <label class="form-check-label" for="maleGender">Male</label>
      </div>

      <h3> Experience </h3>
      <div class="mb-3 mt-3">
        <label for="noofyrs">Number of years: </label>
        <input type="text" class="form-control" id="tutnoofyrs" placeholder="Number of years of experience"
          name="tutnoofyrs">
      </div>
      <div class="mb-3 mt-3">
        <label for="placename">Place name:</label>
        <input type="text" class="form-control" id="tutorplacename" placeholder="Place Name" name="tutplacename">
      </div>

      <div class="mb-3 mt-3">
        <label for="name">Nationality</label>
        <input type="text" class="form-control" id="tutornaytionality" placeholder="Nationality" name="tutnationality">
      

  <div class="form-check d-flex justify-content-center mb-5" class="mb-3 mt-3">
